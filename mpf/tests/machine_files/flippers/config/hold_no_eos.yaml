#config_version=5

hardware:
  platform: fast
  driverboards: fast

switches:
    s_left_flipper:
        number: 0-0
        tags: left_flipper
    s_right_flipper:
        number: 0-1
        tags: right_flipper

coils:
    c_flipper_left_main:
        number: 0-0
        default_pulse_ms: 30
    c_flipper_left_hold:
        number: 0-1
        default_hold_power: 1.0
    c_flipper_right_main:
        number: 0-2
        default_pulse_ms: 30
    c_flipper_right_hold:
        number: 0-3
        default_hold_power: 1.0

flippers:
    left_flipper:
        main_coil: c_flipper_left_main
        hold_coil: c_flipper_left_hold
        activation_switch: s_left_flipper
        enable_events: machine_reset_phase_3
    right_flipper:
        main_coil: c_flipper_right_main
        hold_coil: c_flipper_right_hold
        activation_switch: s_right_flipper
        enable_events: machine_reset_phase_3
