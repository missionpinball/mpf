#config_version=5

mode:
  priority: 200

shots:
  mode2_shot_rainbow:
    switch: switch_27
    show_tokens:
      leds: led_27
    profile: rainbow
  mode2_shot_rainbow_start_step:
    switch: switch_28
    show_tokens:
      leds: led_28
    profile: rainbow_start_step
  mode2_shot_2:
    switch: switch_2
    show_tokens:
      leds: light_2
    profile: rainbow_start_step
  mode2_shot_show_tokens:
    hit_events: mode2_shot_show_tokens_advance
    enable_events: mode2_shot_show_tokens_enable
    reset_events: mode2_shot_show_tokens_reset
    disable_events: mode2_shot_show_tokens_disable
    show_tokens:
      leds: (machine.leds)
    profile: show_tokens_profile

shows:
  show_with_tokens:
    - lights:
        (leds): (color)

shot_profiles:
  show_tokens_profile:
    states:
      - name: one
        show: show_with_tokens
        show_tokens:
          color: (machine.color1)
      - name: two
        show: show_with_tokens
        show_tokens:
          color: (machine.color2)
      - name: three
        show: show_with_tokens
        show_tokens:
          color: (machine.color3)
  mode2_shot_21:
    states:
      - name: mode2_one
      - name: mode2_two
      - name: mode2_three
  mode2_shot_22:
    states:
      - name: mode2_one
      - name: mode2_two
      - name: mode2_three
  rainbow_start_step:
    states:
      - name: red
        show: rainbow
        start_step: 1
        manual_advance: True
      - name: orange
        show: rainbow
        start_step: 2
        manual_advance: True
      - name: yellow
        show: rainbow
        start_step: 3
        manual_advance: True
      - name: green
        show: rainbow
        start_step: 4
        manual_advance: True
      - name: blue
        show: rainbow
        start_step: 5
        manual_advance: True
      - name: purple
        show: rainbow
        start_step: 6
        manual_advance: True
  mode2_shot_26:
    states:
    - name: mode2_one
      show: rainbow3
    - name: mode2_two
      show: rainbow3
    - name: mode2_three
      show: rainbow3
