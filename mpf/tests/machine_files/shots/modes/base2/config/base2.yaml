shot_profiles:
    prof_toggle2:
        states:
            - name: unlit2
              show: off
            - name: lit2
              show: on
        loop: true

    three_states_loop:
      loop: True
      states:
        - name: one
        - name: two
        - name: three
    rainbow:
      show: rainbow
      states:
        - name: red
        - name: orange
        - name: yellow
        - name: green
        - name: blue
        - name: purple
    profile_11:
      loop: true
      states:
        - name: step1
          show: rainbow
        - name: step2
          show: rainbow2
    profile_12:
      show: rainbow
      states:
        - name: one
        - name: two
        - name: three
          show: rainbow2
          loops: -1
        - name: four
        - name: five
    profile_13:
      states:
