shot_profiles:
    rainbow:
      show: rainbow
      states:
        - name: unlit
        - name: red
        - name: orange
        - name: yellow
        - name: green
    rainbow_no_hold:
      show: rainbow
      states:
        - name: unlit
        - name: red
        - name: orange
        - name: yellow
        - name: green
    shot_profile_40:
      show: rainbow
      rotation_pattern: r, r, l, l
      states:
        - name: unlit
        - name: red
        - name: orange
        - name: yellow
        - name: green
    prof_toggle:
      states:
        - name: unlit_toggle
          show: off
        - name: lit_toggle
          show: on
      loop: true

shot_groups:
  test_group:
    shots: shot_1, shot_2, shot_3, shot_4
    rotate_left_events: s_rotate_l_active
    rotate_right_events: s_rotate_r_active
