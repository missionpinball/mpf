    reset_events:
      group_GAS_default_lit_complete: 2s
  special:
    shots: lane_special_left
    profile: prof_toggle

shows:
    rainbow:
      - lights:
          (leds): off
      - lights:
          (leds): red
      - lights:
          (leds): orange
      - lights:
          (leds): yellow
      - lights:
          (leds): green
    leds_off:
      - lights:
          (led): off
    leds_on:
      - lights:
          (led): white

shot_profiles:
    rainbow:
      show: rainbow
      states:
        - name: unlit
        - name: red
        - name: orange
        - name: yellow
        - name: green
    rainbow_no_hold:
      show: rainbow
      states:
        - name: unlit
        - name: red
        - name: orange
        - name: yellow
        - name: green
    shot_profile_34:
      show: rainbow
      state_names_to_rotate: red, green
      states:
        - name: unlit
        - name: red
        - name: orange
        - name: yellow
        - name: green
    shot_profile_37:
      show: rainbow
      state_names_to_not_rotate: unlit
      states:
        - name: unlit
        - name: red
        - name: orange
        - name: yellow
        - name: green
    shot_profile_40:
      show: rainbow
      rotation_pattern: r, r, l, l
      states:
        - name: unlit
        - name: red
        - name: orange
        - name: yellow
        - name: green
    prof_toggle:
      states:
        - name: unlit_toggle
          show: off
        - name: lit_toggle
          show: on
      loop: true
