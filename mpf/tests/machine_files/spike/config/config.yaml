#config_version=5

hardware:
  platform: spike

spike:
   port: /dev/ttyUSB0
   baud: 115200
   debug: True
   nodes: 0, 1, 8, 9, 10, 11
   poll_hz: 10
   node_config:
     1:
        num_leds: 16
        num_inputs: 22
     8:
        coil_priorities: 0, 5, 6, 7, 1, 4, 3, 2
        num_leds: 56
        num_inputs: 16
     11:
        coil_priorities: 0, 1, 3, 5, 6, 7, 2, 4

coils:
  c_test:
    number: 1-0
    default_pulse_ms: 100
    default_hold_power: 0.625
  c_flipper_main:
    number: 8-1
    default_hold_power: 0.625
  c_flipper_hold:
    number: 8-3
    default_hold_power: 1.0
  c_pop:
    number: 8-10
    default_pulse_power: 0.5

lights:
  backlight:
    number: 0-0
  l_1_3:
    number: 1-3
  l_8_3:
    number: 8-3
  l_8_30:
    number: 8-40
  l_rgb_insert:
    channels:
      red:
        number: 1-10
      green:
        number: 1-11
      blue:
        number: 1-12

switches:
  s_service:
    number: 0-13
  s_start:
    number: 1-11
  s_8_3:
    number: 8-3
  s_flipper:
    number: 8-13
  s_flipper_eos:
    number: 8-15
  s_pop:
    number: 8-4
  s_pop2:
    number: 8-5
    type: NC
  s_stepper_home:
    number: 10-1

autofire_coils:
  ac_pops:
    coil: c_pop
    switch: s_pop
  ac_pops2:
    coil: c_pop
    switch: s_pop2

flippers:
    f_test_single:
        main_coil: c_flipper_main
        activation_switch: s_flipper

    f_test_hold:
        main_coil: c_flipper_main
        hold_coil: c_flipper_hold
        activation_switch: s_flipper

    f_test_hold_eos:
        main_coil: c_flipper_main
        hold_coil: c_flipper_hold
        activation_switch: s_flipper
        use_eos: True
        eos_switch: s_flipper_eos

    f_test_single_eos:
        main_coil: c_flipper_main
        activation_switch: s_flipper
        use_eos: True
        eos_switch: s_flipper_eos

dmds:
  spike_dmd:
    fps: 5

steppers:
  stepper1:
    number: 10-0
    homing_mode: switch
    homing_switch: s_stepper_home
    platform_settings:
      speed: 20
      light_number: 10-10
    named_positions:
      100: test_00
      200: test_01
      500: test_10
