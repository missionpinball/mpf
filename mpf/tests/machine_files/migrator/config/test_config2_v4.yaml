#config_version=4

hardware:
    platform: smart_virtual
    driverboards: virtual
    dmd: smartmatrix

config:
- portconfig.yaml
- switches.yaml
- coils.yaml
- devices.yaml
- keyboard.yaml
- virtual.yaml
- images.yaml

window: {}
modes:
- base
- airlock_multiball

sound_system:
    buffer: 2048  # previous value was 512
    frequency: 44100
    channels: 1
    master_volume: 1
    tracks:
        voice:
            volume: 1
            priority: 2
            simultaneous_sounds: 1
            preload: false
        sfx:
            volume: 1
            priority: 1
            preload: false
            simultaneous_sounds: 3
        music:
            volume: 0.5
            simultaneous_sounds: 1
    enabled: true
displays:
    window:
        height: 600
        width: 800
    dmd:
        width: 128
        height: 32
        default: true
slides:
    window_slide_1:
    -   type: color_dmd
        width: 512
        height: 128
        anchor_x: center
        anchor_y: center
        dark_color: 220000
    -   type: rectangle
        width: 516
        height: 132
        color: aaaaaa
slide_player:
    machine_reset_phase_3:
        window_slide_2:
            target: window
text_styles:
    default:
        font_name: Quadrit
        font_size: 10
        crop_top: 2
        crop_bottom: 3
    space title huge:
        font_name: DEADJIM
        font_size: 29
        antialias: true
        crop_top: 3
        crop_bottom: 3
    space title:
        font_name: DEADJIM
        font_size: 21
        antialias: true
        crop_top: 2
        crop_bottom: 3
    medium:
        font_name: pixelmix
        font_size: 8
        crop_top: 1
        crop_bottom: 1
    small:
        font_name: smallest_pixel-7
        font_size: 9
        crop_top: 2
        crop_bottom: 3
    tall title:
        font_name: big_noodle_titling
        font_size: 20
