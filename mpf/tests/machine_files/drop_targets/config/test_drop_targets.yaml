#config_version=6

switches:
  switch1:
    number:
  switch2:
    number:
  switch3:
    number:
  switch4:
    number:
  switch5:
    number:
  switch6:
    number:
  switch7:
    number:
  switch8:
    number:
  switch9:
    number:
  switch10:
    number:
  switch11:
    number:

coils:
  coil1:
    number:
  coil2:
    number:
  coil3:
    number:
  coil4:
    number:
    default_hold_power: 0.250
  coil5:
    number:
  coil6:
    number:
  coil7:
    number:

modes:
  - mode1

drop_targets:
   left1:
     debug: True
     switch: switch1
   left2:
     debug: True
     switch: switch2
   left3:
     debug: True
     switch: switch3
   left4:
     debug: True
     switch: switch4
   left5:
     debug: True
     switch: switch5
   left6:
     debug: True
     switch: switch6
     reset_coil: coil2
     knockdown_coil: coil3
     knockdown_events: knock_knock
     reset_events: reset_target
   left7:
     debug: True
     reset_coil: coil4
     switch: switch7
     enable_keep_up_events: keep_up
     disable_keep_up_events: no_more_keep_up
     ignore_switch_ms: 100
     max_reset_attempts: 3
   right1:
    switch: switch8
   right2:
    switch: switch9
   center1:
    switch: switch10
    ball_search_order: 1
    ignore_switch_ms: 1000
    reset_events: reset_center1
    reset_coil: coil6
    knockdown_coil: coil7
    knockdown_events: knockdown_center1

drop_target_banks:
   left_bank:
     debug: True
     drop_targets: left1, left2, left3
     reset_coils: coil1
     reset_events:
       drop_target_bank_left_bank_down: 1s
   right_bank:
     drop_targets: right1, right2
     reset_coils: coil5
     ignore_switch_ms: 1000
     reset_events: reset_right_bank
