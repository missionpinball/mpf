#config_version=5

hardware:
    platform: virtual
    driverboards: wpc
    coils: snux
    switches: snux

system11:
    ac_relay_delay_ms: 75
    ac_relay_driver: c_ac_relay

snux:
    diag_led_driver: c_diag_led_driver

coils:
    c_diag_led_driver:
        number: c24
        default_hold_power: 1.0
    c_flipper_enable_driver:
        number: c23
        default_hold_power: 1.0
    c_ac_relay:
        number: c25
        default_hold_power: 1.0
    c_side_a1:
        number: c11a
    c_side_a2:
        number: c12a
        default_hold_power: 0.5
    c_side_c1:
        number: c11c
    c_side_c2:
        number: c12c
        default_hold_power: 0.5
    c_flipper_left_main:
        number: FLLM
    c_flipper_left_hold:
        number: FLLH
        allow_enable: true

switches:
    s_flipper_left:
        number: sf01
    s_test:
        number: s77

flippers:
    f_test_single:
        main_coil: c_flipper_left_main
        hold_coil: c_flipper_left_hold
        activation_switch: s_flipper_left
