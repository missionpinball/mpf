    lights:
      led1: red
      led2: red
      led3: red
  show2:
  - time: 0
    lights:
      led1: red
      led2: red
      led3: red
  - time: 1
  show3:
  - time: 0
    lights:
      led1: blue
      led2: blue
      led3: blue
  - time: 1
  show2_stay_on:
  - time: 0
    duration: -1
    lights:
      led1: red
      led2: red
      led3: red
