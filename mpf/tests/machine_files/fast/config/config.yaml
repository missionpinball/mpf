#config_version=4

hardware:
    platform: fast
    driverboards: fast

fast:
    ports: com4, com5, com6
    debug: true

switches:
    s_test:
        number: 7
        debounce_open: 1A
        debounce_close: 5
    s_test_nc:
        number: 1A
        type: 'NC'
    s_slingshot_test:
        number: 16
    s_flipper:
        number: 1
    s_flipper_eos:
        number: 2
    s_autofire:
        number: 3
    s_test3:
        number: 3-1

coils:
    c_test:
        number: 4
        pulse_ms: 23
    c_test_allow_enable:
        number: 6
        pulse_ms: 23
        allow_enable: true
    c_slingshot_test:
        number: 7
    c_pulse_pwm_mask:
        number: 10
        pulse_pwm_mask: 10001001
        hold_pwm_mask: 10101010
    c_pulse_pwm32_mask:
        number: 11
        pulse_pwm_mask: 10001001100010011000100110001001
        hold_pwm_mask: 10101010100010011010101010001001
    c_long_pulse:
        number: 12
        pulse_ms: 2000
        allow_enable: true
    c_flipper_main:
        number: 20
        pulse_ms: 10
        hold_power: 1
    c_flipper_hold:
        number: 3-5
        hold_power: 1

autofire_coils:
    ac_slingshot_test:
        coil: c_slingshot_test
        switch: s_slingshot_test
    ac_inverted_switch:
        coil: c_slingshot_test
        switch: s_test_nc
    ac_same_switch1:
        coil: c_test
        switch: s_autofire
        enable_events: ac_same_switch
    ac_same_switch2:
        coil: c_test_allow_enable
        switch: s_autofire
        enable_events: ac_same_switch
    ac_broken_combination:
        coil: c_flipper_hold
        switch: s_slingshot_test
    ac_different_boards:
        coil: c_flipper_hold
        switch: s_test
    ac_board_3:
        coil: c_flipper_hold
        switch: s_test3

servos:
    servo1:
        number: 3

flippers:
    f_test_single:
        debug: true
        main_coil_overwrite:
            pulse_ms: 11
        main_coil: c_flipper_main
        activation_switch: s_flipper

    f_test_hold:
        debug: true
        main_coil: c_flipper_main
        hold_coil: c_flipper_hold
        activation_switch: s_flipper

    f_test_hold_eos:
        debug: true
        main_coil: c_flipper_main
        hold_coil: c_flipper_hold
        activation_switch: s_flipper
        eos_switch: s_flipper_eos
        use_eos: true

matrix_lights:
  test_pdb_light:
    number: 23

gis:
  test_gi:
    number: 2A

leds:
  test_led:
    number: 2-23
  test_led2:
    number: 2-25