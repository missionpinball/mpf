#config_version=4

hardware:
    platform: fast
    driverboards: fast

fast:
    ports: com4

switches:
    s_test:
        number: 7
    s_test_nc:
        number: 1A
        type: 'NC'
    s_slingshot_test:
        number: 16
    s_flipper:
        number: 1
    s_flipper_eos:
        number: 2

coils:
    c_test:
        number: 4
        pulse_ms: 23
    c_test_allow_enable:
        number: 6
        pulse_ms: 23
        allow_enable: true
    c_slingshot_test:
        number: 9
    c_pulse_pwm_mask:
        number: 10
        pulse_pwm_mask: 10001001
        hold_pwm_mask: 10101010
    c_pulse_pwm32_mask:
        number: 11
        pulse_pwm_mask: 10001001100010011000100110001001
        hold_pwm_mask: 10101010100010011010101010001001
    c_long_pulse:
        number: 12
        pulse_ms: 2000
        allow_enable: true
    c_flipper_main:
        number: 20
        pulse_ms: 10
        hold_power: 1
    c_flipper_hold:
        number: 21
        hold_power: 1

autofire_coils:
    ac_slingshot_test:
        coil: c_slingshot_test
        switch: s_slingshot_test
    ac_inverted_switch:
        coil: c_slingshot_test
        switch: s_test_nc

servos:
    servo1:
        number: 3

flippers:
    f_test_single:
        debug: true
        main_coil_overwrite:
            pulse_ms: 11
        main_coil: c_flipper_main
        activation_switch: s_flipper

    f_test_hold:
        debug: true
        main_coil: c_flipper_main
        hold_coil: c_flipper_hold
        activation_switch: s_flipper

    f_test_hold_eos:
        debug: true
        main_coil: c_flipper_main
        hold_coil: c_flipper_hold
        activation_switch: s_flipper
        eos_switch: s_flipper_eos
        use_eos: true