#config_version=5

hardware:
  platform: virtual
  driverboards: virtual
  servo_controllers: pololu_maestro

pololu_maestro:
  port: COM5
  servo_min: 3000
  servo_max: 9000

servos:
  servo1:
    servo_min: 0.0
    servo_max: 1.0
    reset_position: 0.5
    speed_limit: 0.5
    acceleration_limit: 0.5
    reset_events: reset_servo1
    number: 1
  servo2:
    servo_min: 0.2
    servo_max: 0.8
    reset_position: 1.0
    reset_events: reset_servo2
    number: 2