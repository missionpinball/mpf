#config_version=3

hardware:
    driverboards: pdb
    platform: p3_roc
    servo_controllers: i2c_servo_controller

switches:
    s_test:
        number: A1-B0-7
    s_slingshot_test:
        number: A2-B1-0

coils:
    c_test:
        number: A1-B1-2
        pulse_ms: 23

    c_test_allow_enable:
        number: A1-B1-3
