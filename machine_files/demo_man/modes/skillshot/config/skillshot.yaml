# config_version=3
mode:
    start_events: ball_starting
    stop_events: timer_mode_timer_complete, target_group_standups_hit
    priority: 300

timers:
    mode_timer:
        start_events: balldevice_playfield_ball_enter
        start_value: 3
        start_paused: yes
        end_value: 0
        direction: down
        tick_interval: 1s
        control_events:
          - event: balldevice_playfield_ball_enter
            action: start

slide_player:
    mode_skillshot_started:
      - type: Text
        text: "%score%"
        number_grouping: true
        min_digits: 2
        v_pos: center
      - type: Text
        text: PLAYER %number%
        v_pos: bottom
        h_pos: left
        font: small
      - type: Text
        text: BALL %ball%
        v_pos: bottom
        h_pos: right
        font: small
      - type: shape
        shape: box
        thickness: 0
        shade: 8
        width: 128
        height: 7
        x: 0
        y: 0
      - type: text
        text: "SKILLSHOT: LIT STANDUPS"
        decorators:
            type: blink
            repeats: -1
            on_secs: .5
            off_secs: .5
        font: small
        y: 1
        shade: 0
        layer: 1

shot_profiles:
    hit_me:
        states:
            - name: active
              light_script: flash
              repeat: yes
              tocks_per_sec: 10
            - name: "off"
              light_script: "off"

shot_groups:
    standups:
        profile: hit_me
        rotate_left_events: sw_left_flipper
        rotate_right_events: sw_right_flipper

scoring:
    standups_hit_me_active_hit:
        score: 200000