balldevices:
    trough:
        tags: trough, home, drain, ball_add_live
        ball_switches: s_trough
        entrance_count_delay: 200ms
        exit_count_delay: 1s
        eject_coil: c_trough
        confirm_eject_type: count
    left_lock:
        ball_switches: s_lock_left
        eject_coil: c_pop_left
    center_lock:
        ball_switches: s_lock_center
        eject_coil: c_lock_center
    right_lock:
        ball_switches: s_lock_right
        eject_coil: c_lock_right

flippers:
    left:
        main_coil: c_flipper_left
        activation_switch: s_flipper_left
    right:
        main_coil: c_flipper_right
        activation_switch: s_flipper_right

autofire coils:
    left_pop:
        coil: c_pop_left
        switch: s_pop_left
    right_pop:
        coil: c_pop_right
        switch: s_pop_right
    left_sling:
        coil: c_sling_left
        switch: s_sling_left
    right_sling:
