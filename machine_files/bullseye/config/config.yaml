window:
    width: 1366
    height: 768
    title: Bullseye 301.1
    resizable: yes
    frame: yes
    fullscreen: no
    fps: auto
    quit_on_close: True
    elements:
      - type: VirtualDMD
        width: 1024
        height: 256
        h_pos: center
        v_pos: center
        pixel_color: ff6600
        dark_color: 220000
        layer: 1
        pixel_spacing: 2

      - type: Text
        font: tall title
        text: FAST PINBALL
        h_pos: right
        v_pos: bottom
        y: -10
        x: -20
        size: 60
        antialias: yes
        layer: 1
        color: ff0000
      
      - type: Shape
        shape: box
        width: 1030
        height: 262
        layer: 2
        thickness: 2
        v_pos: center
        h_pos: center
        color: 00ff00

lightplayer:
    attract_start:
      - show: dart_board_alternate
        repeat: yes
        tocks_per_sec: 4
      - show: green_301_ring_spin
        repeat: yes
        tocks_per_sec: 10
      - show: rainbow_circle_spinners
        repeat: yes
        tocks_per_sec: 15
        
    attract_stop:
